<!DOCTYPE html>
<html ng-app="tictacApp">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Revolution</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script 
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js">
		</script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.js"></script>
		<script src="js/app.js"></script>
		<script src="js/tictacController2.js"></script>
	</head>
			<!-- Controller in Body -->
	<body ng-controller="TictacController as tictacCtrl">
	{{2+2}}
			<!-- clear fix for gameboard -->
		<h1 class="fancy">Tic<span class="font-black"> Tac</span><span class="redcoat-red"> Revolution</span></h1>
		<h3><span class="patriots-blue">Patriots</span> <span class="font-black">vs</span> Redcoats</h3>

		<div class="clearfix">
			<div class="message">
				<h2>{{ tictacCtrl.message }}</h2>
			</div>
			<div class="scoreboard">
					<div class="scoreAmerica">
						<h4> {{ tictacCtrl.score1 }}</h3>
					</div> 
					<div class="scoreEngland">
						<h4> {{ tictacCtrl.score2 }}</h3>
					</div> 
			</div>
			<div class="reset-buttons">
				<div class="reset-button" ng-click="tictacCtrl.clearBoard()"><p>
				Clear Board</p></div>
				<div class="reset-game" ng-click="tictacCtrl.clearGame()"><p>Clear Game</p></div>
			</div>
			<!-- color output for clicking boxes -->
			<div class="boxes"
			     ng-class="{X: box.status === 'America',
			     			O: box.status === 'England'}"
			   
			     ng-click="tictacCtrl.clickYou($index)"
			     ng-repeat="box in tictacCtrl.getBoard track by $index">
			</div>		
		</div>
	</body>
</html>
