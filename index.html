<!DOCTYPE html>
<html ng-app="tictacApp">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script 
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js">
		</script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.js"></script>
		<script src="js/app.js"></script>
		<script src="js/tictacController.js"></script>
	</head>
			<!-- Controller in Body -->
	<body ng-controller="TictacController as tictacCtrl">
			<!-- clear fix for gameboard -->
		<h1 class="fancy">Tic Tac Revolution</h1>
		<h3>Patriots vs Redcoats</h3>

		<div class="clearfix">
			<div class="message">
				<h2>{{ tictacCtrl.message }}</h2>
			</div>
			<!-- <div class="scoreAmerica">
			<h3> {{ tictacCtrl.scoreAmerica }}</h3>
			</div>  -->
		<div class="reset-button" ng-click="tictacCtrl.clearBoard($index)"><p>Clear Board</p></div>
			<!-- color output for clicking boxes -->
			<div class="boxes"
			     ng-class="{X: box.status === 'America',
			     			O: box.status === 'England'}"
			   
			     ng-click="tictacCtrl.clickYou($index)"
			     ng-repeat="box in tictacCtrl.board track by $index">
			</div>		
		</div>
	</body>
</html>
